<div class="row">
    <h3 style="text-align: center;"><br><br>Contact Information</h3>
    <h6 style="text-align: center;"> please fill out your contact information below</h6>

<form>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-group">
        <label for="exampleInputname"><br>Name<span class="required">*</span></label>
        <input type="name" class="form-control" id="exampleInputfirstname" aria-describedby="firstnameHelp" >
        <small id="firstname" class="form-text text-muted">First Name</small>
        </div>
      </div>
      <div class="col">
        <div class="form-group"><br>
        <label for="exampleInputname"></label>
        <input type="email" class="form-control" id="exampleInputlastname" aria-describedby="lastnameHelp" >
        <small id="lastname" class="form-text text-muted">Last Name</small>
        </div>
      </div>
    </div>
    <div class="form-group"><br>
      <label class="control-label" for="exampleInputEmail1">Email address<span class="required">*</span></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group"><br>
      <label for="phone">Phone<span class="required">*</span></label>
      <input class="form-control" type="text" id="inputphone">
    </div>
    <div class="form-group"><br>
      <label for="inputAddress">Address<span class="required">*</span></label>
      <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="center"><br>
      <button type="button" class="btn btn-danger">SUBMIT FORM</button>
    </div>
    <br><br>
  </div>
</form>
